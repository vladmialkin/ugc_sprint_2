input {
  beats {
    port => 5044
  }
}

filter {
  # Опционально: можно добавить обработку, например, для определения, откуда пришли логи
  if "nginx" in [tags] {
    # Обработка логов от Nginx
    grok {
      match => { "message" => "%{COMBINEDAPACHELOG}" }  # Пример шаблона для Nginx
    }
  } else if "auth" in [tags] {
    # Обработка логов от авторизации
    json {
      source => "message"  # Пример обработки JSON логов
    }
  }
}

output {
  if "nginx" in [tags] {
    elasticsearch {
      hosts => ["http://movies-elasticsearch:9200"]
      index => "nginx-logs-%{+YYYY.MM.dd}"
    }
  }
  else if "auth" in [tags] {
    elasticsearch {
      hosts => ["http://movies-elasticsearch:9200"]
      index => "auth-logs-%{+YYYY.MM.dd}"
    }
  }
  else if "ugcс" in [tags] {
    elasticsearch {
      hosts => ["http://movies-elasticsearch:9200"]
      index => "ugcc-logs-%{+YYYY.MM.dd}"
    }
  }
  else if "ugcз" in [tags] {
    elasticsearch {
      hosts => ["http://movies-elasticsearch:9200"]
      index => "ugcp-logs-%{+YYYY.MM.dd}"
    }
  }
}